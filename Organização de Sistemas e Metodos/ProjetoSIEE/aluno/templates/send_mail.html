{% extends "base_student.html" %}
{% block base_student %}

    <div id="index-banner" class="parallax-container2">
        <div class="section no-pad-bot">
            <div class="container" align="center">
                <div class="card">
                    <div class="card-content">
                        <form class="form-horizontal" method="POST">
                            <h5 class="center">Envie uma mensagem para {{ company.email }}</h5><br>
                            <fieldset>
                                <div class="row">
                                    {{message}}
                                    {% csrf_token %}
                                    {{ form }}
                                    <button type="submit" name="_submit" class="btn">Enviar</button>
                                </div>
                            </fieldset>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="/static/img/background1.jpg" alt="Unsplashed background img 1"></div>
    </div>
    <div class="container" align="center">

    </div>

{% endblock %}
